<DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Contact form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main>
      <div class="box">
        <h1>Contact Us</h1>

        <form action="#" method="post" class="contact-form">

          <div class="form-item">
            <div class="name">
              <label for="name">First name <span class="input-required">*</span></label>
              <input type="text" id="firstname" name="name" required>
              <p class="form-alert">This field is required</p>
            </div>
            <div class="name">
              <label for="name">Last Name <span class="input-required">*</span></label>
              <input type="text" id="lastname" name="lastname">
              <p class="form-alert">This field is required</p>
            </div>
          </div>

          <div class="title" id="email">
            <label for="email">Email Address <span class="input-required">*</span></label>
            <input type="email" id="email" name="email" required placeholder="">
            <p class="form-alert">Please enter a valid email address</p>
          </div>

          <div class="title">
            <label for="email">Query Type <span class="input-required">*</span></label>
            <div class="checkbox">
              <div class="box1">
                <input type="radio" class="checkbox" name="General Enquiry">
                <label for="General Enquiry">General Enquiry</label>
              </div>
              <div class="box1">
                <input type="radio" class="checkbox" name="Support Request">
                <label for="Support Request">Support Request</label>
              </div>
            </div>
            <p class="form-alert">Please select a Query</p>
          </div>

          <div class="title">
            <label for="message">Message</label>
            <div>
              <textarea name="message" id="message" required style="height: 100px;">
              </textarea>
            </div>
          </div>

          <div class="title">
            <input type="checkbox" name="" id="" required>
            <label>I consent to being contacted by the team</label>
          </div>

          <div class="button">
            <button type="submit">Submit</button>
          </div>

        </form>

        <!-- 
  Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->
      </div>
    </main>
  </body>

  </html>
