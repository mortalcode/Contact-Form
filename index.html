<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Contact form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="box">
      <h1>Contact Us</h1>

      <form action="#" method="post">
        <label for="name">First name</label>
        <input type="text" id="firstname" name="name" required>
        <label for="name">Last Name</label>
        <input type="text" id="lastname" name="lastname">
        <br>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Please enter a valid email address">
        <br>
        <label for="email">Query Type:</label>
        <input type="checkbox" id="checkbox" name="General Enquiry">
        <input type="checkbox" id="checkbox" name="Support Request">
        <br>
        <label for="message">Message</label>
        <textarea name="message" id="message" required></textarea>
        <br>
        <input type="checkbox" name="" id="" required>
        <h4>I consent to being contacted by the team</h4>
        <br>

        <button type="submit">Submit</button>
      </form>







      <!-- 
  Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->
    </div>
  </main>
</body>

</html>
