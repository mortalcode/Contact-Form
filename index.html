<DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Contact form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
  </head>

  <body>
    <main>
      <div class="main-container">
        <div class="box">
          <h1>Contact Us</h1>

          <form action="#" method="post" class="contact-form">

            <div class="form-item">
              <div class="name">
                <label for="name">First name <span class="input-required">*</span></label>
                <input type="text" id="firstname" name="name" required>
                <p class="form-alert">This field is required</p>
              </div>
              <div class="name">
                <label for="name">Last Name <span class="input-required">*</span></label>
                <input type="text" id="lastname" name="lastname">
                <p class="form-alert">This field is required</p>
              </div>
            </div>

            <div class="form-item">
              <label for="email">Email Address <span class="input-required">*</span></label>
              <input type="email" id="email" name="email" required placeholder="">
              <p class="form-alert">Please enter a valid email address</p>
            </div>

            <div class="form-item">
              <label for="radio">Query Type <span class="input-required">*</span></label>
              <div class="checkbox">
                <div class="box1">
                  <input type="radio" class="checkbox" name="Enquiry">
                  <label for="General Enquiry">General Enquiry</label>
                </div>
                <div class="box1">
                  <input type="radio" class="checkbox" name="Enquiry">
                  <label for="Support Request">Support Request</label>
                </div>
              </div>
              <p class="form-alert">Please select a Query</p>
            </div>

            <div class="form-item">
              <label for="message">Message</label>
              <div>
                <textarea name="message" id="message" required style="height: 100px;">
              </textarea>
                <p class="form-alert">This feild is required</p>
              </div>
            </div>

            <div class="form-item">
              <input type="checkbox" class="checkbox" required>
              <label>I consent to being contacted by the team</label>
              <p class="form-alert">To submit this form, please consent to being connected</p>
            </div>

            <div class="form-item">
              <button type="submit">Submit</button>
            </div>
          </form>

          
        </div>

        <div id="success-message">
          <div class="message-header">
            <img src="/assets/images/icon-success-check.svg" alt="">
            Message Sent!
          </div>
          <p>Thanks for completing the form. We'll be in touch soon!</p>
        </div>

      </div>
    </main>
  </body>

  </html>
